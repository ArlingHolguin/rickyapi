<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cursor.css">
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
    <title>RickyApi</title>
</head>

<body>
    <div class="cursor"></div>
    <nav class="container">

        <div class="box box-logo hvr-bounce-in" id="logo">
            <img src="img/logo2.png" width="33" />
        </div>



        <div class="box box-search">
            <input id="valueId" class="input-search" type="text" placeholder="Busca un personaje por el id" />
        </div>

        <div class="iconos">
            <div class="box box-icon-1 svg hvr-bounce-in">

            </div>

        </div>


    </nav>

    <div id="app">
        <div class="container-main">

            <img class="hvr-bounce-in" src="img/logo2.png" alt="ricky" width="40" height="40">
            <h2>Ingresa arriba un Id para buscar un personaje</h2>
        </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="cursor.js"></script>
</body>

</html>
